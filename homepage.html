  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  text-decoration: none;
  font-family: 'Poppins', sans-serif;

}body{
  background-image: url(./image/homebg.jpg);
  height: 100vh;
  width: 100%;
  background-repeat: no-repeat;
  background-size: cover;
  background-position: center;

}

.wrapper{
  background: pink;
  position: fixed;
  width: 100%;
}
.wrapper nav{
  position: relative;
  display: flex;
  max-width: calc(100% - 200px);
  margin: 0 auto;
  height: 70px;
  align-items: center;
  justify-content: space-between;
}
nav .content{

  display: flex;
  align-items: center;
}
nav .content .links{

  margin-left: 150px;
  display: flex;

}
.content .logo a{
  color: #1b1b1b;
  font-size: 30px;
  font-weight: 600;
}
.content .links li{
  list-style: none;
  line-height: 70px;
  margin-left: 35px;
}
.content .links li a,
.content .links li label{
  color: #fff;
  font-size: 18px;
  font-weight: 500;
  padding: 9px 17px;
  border-radius: 5px;
  transition: all 0.3s ease;
}
.content .links li label{
  display: none;
}
.content .links li a:hover,
.content .links li label:hover{
  background: #323c4e;
}
.wrapper .search-icon,
.wrapper .menu-icon{
  color: #fff;
  font-size: 18px;
  cursor: pointer;
  line-height: 70px;
  width: 70px;
  text-align: center;
}
.wrapper .menu-icon{
  display: none;
}
.wrapper #show-search:checked ~ .search-icon i::before{
  content: "\f00d";
}

.btn:hover{
  color: #333;
  background-color: #fff;
   
}
.btn{
   color: #fff;
  background-color: #1b1b1b;
  padding: 0.5rem 1rem;
  border: none;
  font-weight:bold;
  text-align: center;
 font-size: 1rem;
  
  border-radius: 0.8rem


}

.wrapper input[type="checkbox"]{
  display: none;
}

/* Dropdown Menu code start */
.content .links ul{
  
  position: absolute;

  background: #1b1b1b;
  top: 80px;
  z-index: -1;
  opacity: 0;
  visibility: hidden;
}
.content .links li:hover > ul{
  top: 70px;
  opacity: 1;
  visibility: visible;
  transition: all 0.3s ease;
}
.content .links ul li a{
  display: block;
  width: 100%;
  line-height: 30px;
  border-radius: 0px!important;
}
.content .links ul ul{
  position: absolute;
  top: 0;
  right: calc(-100% + 8px);
}
.content .links ul li{
  position: relative;
}
.content .links ul li:hover ul{
  top: 0;
}

.bb{
  height: 2rem;
  width: 6rem;
  padding: 1rem;
  background-color: blue;
  color: #fff;
  border-radius: 4px;
}


/* Responsive code start */
@media screen and (max-width: 1250px){
  .wrapper nav{
    max-width: 100%;
    padding: 0 20px;
  }
  nav .content .links{
    margin-left: 30px;
  }
  .content .links li a{
    padding: 8px 13px;
  
  }
  .wrapper .search-box{
    max-width: calc(100% - 100px);
  }
  .wrapper .search-box input{
    padding: 0 100px 0 15px;
  }
}

@media screen and (max-width: 900px){
  .wrapper .menu-icon{
    display: block;
  }
  .wrapper #show-menu:checked ~ .menu-icon i::before{
    content: "\f00d";
  }
  nav .content .links{

    display: block;
    position: fixed;
    background: pink;
    height: 100%;
    width: 100%;
    top: 70px;
    left: -100%;
    margin-left: 0px;
    max-width: 350px;
    overflow-y: auto;
    padding-bottom: 100px;
    transition: all 0.3s ease;
  }
  nav #show-menu:checked ~ .content .links{
    left: 0%;
  }
  .content .links li{
    margin: 15px 20px;
  }
  .content .links li a,
  .content .links li label{
    line-height: 40px;
    font-size: 20px;
    display: block;
    padding: 8px 18px;
    cursor: pointer;
  }
  .content .links li a.desktop-link{
    display: none;
  }

  /* dropdown responsive code start */
  .content .links ul,
  .content .links ul ul{
    position: static;
    opacity: 1;
    visibility: visible;
    background: none;
    max-height: 0px;
    overflow: hidden;
  }
  .content .links #show-features:checked ~ ul,
  .content .links #show-services:checked ~ ul,
  .content .links #show-items:checked ~ ul{
    max-height: 100vh;
  }
  .content .links ul li{
    margin: 7px 20px;
  }
  .content .links ul li a{

    font-size: 18px;
    line-height: 30px;
    border-radius: 5px!important;
  }
}

@media screen and (max-width: 400px){
  .wrapper nav{
    padding: 8px 10px;
  }
  .content .logo a{
    font-size: 27px;

  }
  
  
  </style>
</head>

      <div class="content">

        <ul class="links">

            <input type="checkbox" id="show-features">
            <label for="show-features">Login</label>
            <ul class="list">
              <li><a href="file:///C:/Users/hp/OneDrive/Desktop/hospital/AdminLoginpage.html">Admin Login</a></li>
              <li><a href="file:///C:/Users/hp/OneDrive/Desktop/hospital/DoctorLoginpage.html">Doctor Login</a></li>
              <li><a href="file:///C:/Users/hp/OneDrive/Desktop/hospital/Stafflogin.html">Staff Login</a></li>
              
            </ul>
          </li>
          
        </ul>
      </div>
      
       
  <button class="btn" type="submit">Helpline</button>

    
    </nav>
  </div>

  

</body>
</html>
